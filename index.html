<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Unity WebGL Player | MicrophoneWebgl</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />
  </head>
  <body>
    <button id="startRecordingButton">Start recording</button>
    <button id="stopRecordingButton">Stop recording</button>
    <button id="playButton">Play</button>
    <button id="downloadButton">Download</button>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="960" height="600"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">MicrophoneWebgl</div>
      </div>
    </div>
    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      var startRecordingButton = document.getElementById(
        "startRecordingButton"
      );
      var stopRecordingButton = document.getElementById("stopRecordingButton");
      var playButton = document.getElementById("playButton");
      var downloadButton = document.getElementById("downloadButton");
      startRecordingButton.addEventListener("click", StartMic);
      stopRecordingButton.addEventListener("click", StopMic);
      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length
            ? "block"
            : "none";
        }
        var div = document.createElement("div");
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == "error") div.style = "background: red; padding: 10px;";
        else {
          if (type == "warning")
            div.style = "background: yellow; padding: 10px;";
          setTimeout(function () {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/builds.loader.js";
      var config = {
        dataUrl: buildUrl + "/builds.data",
        frameworkUrl: buildUrl + "/builds.framework.js",
        codeUrl: buildUrl + "/builds.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "MicrophoneWebgl",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };
      //mic stuff

      var audioContext = null;
      var audioInput = null;
      var microphone_stream = null;
      var recorder = null;

      // The pointer to write PCM data directly into the Unity app's
      // memory heap.
      var floatPCMPointer = -1;

      // These need to match the enums in the WebMic.cs file
      const MicState = {
        Booting: 0,
        NotActive: 1,
        Recording: 2,
      };

      // Starts recording from a microphone.
      // called from WebMic.jslib's Recording_Start()
      function StartMic() {
        unityInstance.SendMessage(
          "Managers",
          "NotifyRecordingChange",
          MicState.Booting
        );

        if (!navigator.getUserMedia) {
          navigator.getUserMedia =
            navigator.getUserMedia ||
            navigator.webkitGetUserMedia ||
            navigator.mozGetUserMedia ||
            navigator.msGetUserMedia;
        }

        if (navigator.getUserMedia) {
          navigator.getUserMedia(
            { audio: true },
            function (stream) {
              start_microphone(stream);
            },
            function (e) {
              unityInstance.SendMessage(
                "Managers",
                "NotifyRecordingChange",
                MicState.NotActive
              );
              alert("Error capturing audio.");
            }
          );
        } else {
          alert("getUserMedia not supported in this browser.");
          unityInstance.SendMessage(
            "Managers",
            "NotifyRecordingChange",
            MicState.NotActive
          );
        }
      }

      // Callback worker for StartMic().
      function start_microphone(stream) {
        // Make sure sample rate matches Unity's
        audioContext = new AudioContext({ sampleRate: 44100 });
        microphone_stream = audioContext.createMediaStreamSource(stream);

        const bufferSize = 2048; // This must agree with the buffer size for WebMic
        const numberOfInputChannels = 1; // Mono audio
        const numberOfOutputChannels = 1; // Don't care about this
        if (audioContext.createScriptProcessor) {
          recorder = audioContext.createScriptProcessor(
            bufferSize,
            numberOfInputChannels,
            numberOfOutputChannels
          );
        } else {
          recorder = audioContext.createJavaScriptNode(
            bufferSize,
            numberOfInputChannels,
            numberOfOutputChannels
          );
        }

        recorder.onaudioprocess = function (e) {
          dstPtr = floatPCMPointer;
          floatPCM = e.inputBuffer.getChannelData(0);
          unityInstance.SendMessage(
            "Managers",
            "LogWrittenBuffer",
            floatPCM.length
          );

          writeTarg = new Float32Array(
            unityInstance.Module.HEAP8.buffer,
            dstPtr,
            bufferSize
          );
          writeTarg.set(floatPCM);
        };

        // we connect the recorder with the input stream
        microphone_stream.connect(recorder);
        recorder.connect(audioContext.destination);

        unityInstance.SendMessage(
          "Managers",
          "NotifyRecordingChange",
          MicState.Recording
        );
      }

      // called from WebMic.jslib's Recording_Stop()
      function StopMic() {
        if (audioContext == null) return;

        recorder.disconnect(audioContext.destination);
        microphone_stream.disconnect(recorder);

        audioContext = null;
        recorder = null;
        microphone_stream = null;

        unityInstance.SendMessage(
          "Managers",
          "NotifyRecordingChange",
          MicState.NotActive
        );
      }
      // By default Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        // Avoid draining fillrate performance on mobile devices,
        // and default/override low DPI mode on mobile browsers.
        config.devicePixelRatio = 1;
        unityShowBanner("WebGL builds are not supported on mobile devices.");
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        })
          .then((unityInstance) => {
            loadingBar.style.display = "none";
            fullscreenButton.onclick = () => {
              unityInstance.SetFullscreen(1);
            };
          })
          .catch((message) => {
            alert(message);
          });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
